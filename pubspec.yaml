  http: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: "dev_assets/places.png"
  adaptive_icon_background: "#191919"
  adaptive_icon_foreground: "dev_assets/places-adaptive.png"

flutter:
  uses-material-design: true
