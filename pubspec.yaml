name: favorite
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.1.1
  image_picker: ^0.6.6+1
  path_provider: ^1.6.8
  path: ^1.6.4
